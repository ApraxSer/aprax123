<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный сайт</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            padding: 1rem;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* Стиль для профиля */
        .profile {
            display: flex;
            justify-content: center;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            font-size: 1.2rem;
        }

        /* Стиль для публикаций */
        .post-form, .posts-list {
            padding: 2rem;
            margin: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post-form input, .post-form textarea, .post-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .post-form button {
            background-color: #333;
            color: white;
            padding: 12px 15px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
        }

        .post-form button:hover {
            background-color: #555;
        }

        /* Стили для списка постов */
        .post {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            font-size: 1.8rem;
            margin: 0;
        }

        .post p {
            font-size: 1.2rem;
            color: #555;
        }

        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        .post-buttons {
            margin-top: 10px;
        }

        .post-buttons button {
            background-color: #e74c3c;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
        }

        .post-buttons button:hover {
            background-color: #c0392b;
        }

        /* Стили фильтра */
        .filter-section {
            margin-top: 20px;
            text-align: center;
        }

        .filter-section select {
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>

    <!-- Навигация -->
    <header>
        <h1>Личный сайт</h1>
        <nav>
            <ul>
                <li><a href="javascript:void(0)" onclick="showProfilePage()">Главная</a></li>
                <li><a href="javascript:void(0)" onclick="showPostsPage()">Публикации</a></li>
            </ul>
        </nav>
    </header>

    <!-- Страница профиля -->
    <section id="profilePage" class="profile">
        <div class="profile-image">
            <img src="https://via.placeholder.com/150" alt="Фото человека">
        </div>
        <div class="profile-info">
            <h1>Имя Фамилия</h1>
            <p>Описание о человеке, его достижения, профессиональная информация.</p>
            <p>Контактные данные:</p>
            <ul>
                <li>Email: example@example.com</li>
                <li>Телефон: +7 999 999 99 99</li>
                <li>Социальные сети: <a href="https://instagram.com" target="_blank">Instagram</a>, <a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </section>

    <!-- Страница публикаций -->
    <section id="postsPage" style="display: none;">
        <!-- Фильтрация по категориям -->
        <div class="filter-section">
            <label for="categoryFilter">Выберите категорию:</label>
            <select id="categoryFilter">
                <option value="all">Все</option>
                <option value="новости">Новости</option>
                <option value="события">События</option>
                <option value="проект">Проект</option>
            </select>
        </div>

        <!-- Форма добавления поста -->
        <div class="post-form">
            <h2>Добавить публикацию</h2>
            <form id="postForm">
                <label for="title">Заголовок:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Содержание:</label>
                <textarea id="content" name="content" required></textarea>

                <label for="category">Категория:</label>
                <select id="category" name="category" required>
                    <option value="новости">Новости</option>
                    <option value="события">События</option>
                    <option value="проект">Проект</option>
                </select>

                <label for="image">Изображение (опционально):</label>
                <input type="file" id="image" name="image">

                <button type="submit">Добавить пост</button>
            </form>
        </div>

        <!-- Список постов -->
        <div class="posts-list" id="posts"></div>
    </section>

    <script>
        // Загрузка постов из LocalStorage
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = ''; // Очистка контейнера

            const categoryFilter = document.getElementById('categoryFilter').value;

            posts.forEach(post => {
                if (categoryFilter === 'all' || post.category === categoryFilter) {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                        ${post.image ? `<img src="${post.image}" alt="Изображение поста">` : ''}
                        <div class="post-buttons">
                            <button onclick="deletePost(${post.id})">Удалить</button>
                            <button onclick="editPost(${post.id})">Редактировать</button>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                }
            });
        }

        // Добавление нового поста
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;
            const image = document.getElementById('image').files[0];

            let imageUrl = '';
            if (image) {
                const reader = new FileReader();
                reader.onload = function() {
                    imageUrl = reader.result;

                    // Создание нового поста
                    const post = {
                        id: Date.now(),
                        title,
                        content,
                        category,
                        image: imageUrl
                    };

                    // Сохранение поста в LocalStorage
                    const posts = JSON.parse(localStorage.getItem('posts')) || [];
                    posts.push(post);
                    localStorage.setItem('posts', JSON.stringify(posts));

                    loadPosts();
                };
                reader.readAsDataURL(image);
            } else {
                const post = {
                    id: Date.now(),
                    title,
                    content,
                    category,
                    image: ''
                };

                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(post);
                localStorage.setItem('posts', JSON.stringify(posts));

                loadPosts();
            }

            // Очистка формы
            document.getElementById('postForm').reset();
        });

        // Удаление поста
        function deletePost(postId) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const updatedPosts = posts.filter(post => post.id !== postId);
            localStorage.setItem('posts', JSON.stringify(updatedPosts));

            loadPosts();
        }

        // Редактирование поста
        function editPost(postId) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts.find(p => p.id === postId);

            document.getElementById('title').value = post.title;
            document.getElementById('content').value = post.content;
            document.getElementById('category').value = post.category;
            document.getElementById('postForm').setAttribute('data-editing', postId);
        }

        // Переключение на страницу профиля
        function showProfilePage() {
            document.getElementById('profilePage').style.display = 'block';
            document.getElementById('postsPage').style.display = 'none';
        }

        // Переключение на страницу постов
        function showPostsPage() {
            document.getElementById('profilePage').style.display = 'none';
            document.getElementById('postsPage').style.display = 'block';
            loadPosts();
        }

        // Инициализация страницы
        window.onload = function() {
            showProfilePage();
        };
    </script>
</body>
</html>
