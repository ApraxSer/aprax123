<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Динамический сайт с редактируемыми блоками</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .content-block {
      background-color: #fff;
      width: 80%;
      max-width: 800px;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .content-block h2 {
      margin-bottom: 10px;
      font-size: 22px;
      cursor: pointer;
    }

    .content-block p {
      font-size: 16px;
      line-height: 1.6;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .edit-btn:hover {
      background-color: #45a049;
    }

    .image-upload {
      margin-top: 20px;
    }

    input[type="file"] {
      padding: 5px;
    }

    .image-preview {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    .add-block-btn {
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-block-btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <header>
    Динамический сайт с редактируемыми блоками
  </header>

  <div class="container" id="content-container">
    <!-- Список блоков будет загружаться сюда -->
  </div>

  <button class="add-block-btn" onclick="addNewBlock()">Добавить новый блок</button>

  <script>
    let blockCounter = 0;

    // Загрузка блоков из localStorage
    function loadBlocks() {
      const blocks = JSON.parse(localStorage.getItem('blocks')) || [];

      blocks.forEach(block => {
        createBlock(block.title, block.text, block.imageSrc);
      });
    }

    // Сохранение блоков в localStorage
    function saveBlocks() {
      const blocks = [];
      document.querySelectorAll('.content-block').forEach(blockElement => {
        const block = {
          title: blockElement.querySelector('h2').innerText,
          text: blockElement.querySelector('p').innerText,
          imageSrc: blockElement.querySelector('img') ? blockElement.querySelector('img').src : ''
        };
        blocks.push(block);
      });

      localStorage.setItem('blocks', JSON.stringify(blocks));
    }

    // Функция для создания нового блока
    function createBlock(title = 'Заголовок блока', text = 'Текст для блока.', imageSrc = '') {
      blockCounter++;

      const container = document.getElementById('content-container');

      const block = document.createElement('div');
      block.classList.add('content-block');
      block.id = 'block' + blockCounter;

      block.innerHTML = `
        <h2 contenteditable="true">${title}</h2>
        <p contenteditable="true">${text}</p>
        <button class="edit-btn" onclick="saveBlocks()">Сохранить изменения</button>
        <div class="image-upload">
          <h3>Добавить изображение</h3>
          <input type="file" accept="image/*" onchange="previewImage(event, 'block${blockCounter}')">
          ${imageSrc ? `<img src="${imageSrc}" class="image-preview">` : ''}
        </div>
      `;

      container.appendChild(block);

      // Если изображение было загружено, показываем его
      if (imageSrc) {
        block.querySelector('img').style.display = 'block';
      }
    }

    // Функция для предварительного просмотра изображения
    function previewImage(event, blockId) {
      const preview = document.getElementById(blockId).querySelector('img');
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function() {
          preview.src = reader.result;
          preview.style.display = 'block';
          saveBlocks(); // Сохранение данных после загрузки изображения
        }

        reader.readAsDataURL(file);
      }
    }

    // Функция для добавления нового блока
    function addNewBlock() {
      createBlock();
      saveBlocks(); // Сохраняем блок в localStorage сразу после добавления
    }

    // Загружаем блоки при старте страницы
    window.onload = loadBlocks;
  </script>

</body>
</html>
