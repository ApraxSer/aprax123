<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Динамический сайт с редактируемыми блоками</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .content-block {
      background-color: #fff;
      width: 80%;
      max-width: 800px;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .content-block h2 {
      margin-bottom: 10px;
      font-size: 22px;
      cursor: pointer;
    }

    .content-block p {
      font-size: 16px;
      line-height: 1.6;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .edit-btn:hover {
      background-color: #45a049;
    }

    .image-upload {
      margin-top: 20px;
    }

    input[type="file"] {
      padding: 5px;
    }

    .image-preview {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    .add-block-btn {
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-block-btn:hover {
      background-color: #0056b3;
    }

    .main-info-container {
      width: 80%;
      max-width: 800px;
      margin-bottom: 40px;
    }

    .main-info-container h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .main-info-container p {
      font-size: 18px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <header>
    Динамический сайт с редактируемыми блоками
  </header>

  <div class="container" id="content-container">

    <!-- Основная информация о сайте -->
    <div class="main-info-container" id="main-info-container">
      <h2 contenteditable="true" id="main-info-title">Основная информация о сайте</h2>
      <p contenteditable="true" id="main-info-text">Здесь будет основная информация о сайте. Вы можете редактировать этот текст прямо на странице.</p>
      <button class="edit-btn" onclick="saveMainInfo()">Сохранить информацию</button>
    </div>

    <!-- Список блоков информации -->
    <div id="blocks-list">
      <!-- Блоки будут динамически добавляться сюда -->
    </div>

    <button class="add-block-btn" onclick="addNewBlock()">Добавить новый блок</button>

  </div>

  <script>
    // Функции для работы с основной информацией
    function saveMainInfo() {
      const title = document.getElementById("main-info-title").innerText;
      const text = document.getElementById("main-info-text").innerText;
      
      // Сохраняем в localStorage
      localStorage.setItem("mainInfoTitle", title);
      localStorage.setItem("mainInfoText", text);
    }

    function loadMainInfo() {
      const title = localStorage.getItem("mainInfoTitle");
      const text = localStorage.getItem("mainInfoText");

      if (title && text) {
        document.getElementById("main-info-title").innerText = title;
        document.getElementById("main-info-text").innerText = text;
      }
    }

    // Функции для работы с блоками
    let blockCounter = 0;

    function addNewBlock() {
      blockCounter++; // Увеличиваем счётчик блоков

      const container = document.getElementById('blocks-list');

      // Создаём новый блок
      const block = document.createElement('div');
      block.classList.add('content-block');
      block.id = 'block' + blockCounter;

      block.innerHTML = `
        <h2 id="block${blockCounter}-title" contenteditable="true">Заголовок блока ${blockCounter}</h2>
        <p id="block${blockCounter}-text" contenteditable="true">Текст для блока ${blockCounter}. Редактируйте этот текст.</p>
        <button class="edit-btn" onclick="editContent('block${blockCounter}')">Редактировать</button>
        
        <div class="image-upload">
          <h3>Добавить изображение для блока ${blockCounter}</h3>
          <input type="file" id="block${blockCounter}-image-input" accept="image/*" onchange="previewImage(event, 'block${blockCounter}')">
          <img id="block${blockCounter}-image-preview" class="image-preview" style="display:none;">
        </div>
      `;

      container.appendChild(block);
    }

    function editContent(blockId) {
      const title = document.getElementById(blockId + '-title');
      const text = document.getElementById(blockId + '-text');

      const newTitle = prompt("Введите новый заголовок", title.innerText);
      const newText = prompt("Введите новый текст", text.innerText);

      if (newTitle !== null && newText !== null) {
        title.innerText = newTitle;
        text.innerText = newText;
      }
    }

    function previewImage(event, blockId) {
      const preview = document.getElementById(blockId + '-image-preview');
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function() {
          preview.src = reader.result;
          preview.style.display = 'block';
        }

        reader.readAsDataURL(file);
      }
    }

    // Загрузка данных из localStorage при старте страницы
    window.onload = function() {
      loadMainInfo();
    }
  </script>

</body>
</html>
